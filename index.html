<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1" />
    <title>Demo App</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
        <div class="container">
            <div class="container-fluid">
               <!-- +header component -->
                    <div class="header">
                        <h1>This is heading</h1>
                    </div>
                <!-- -header component -->
                <!-- +inputs container -->
                    <div class="cards">
                        <label>Adults</label>
                        <div class="adults display">
                            <span class="adult_dec">-</span>
                                <input type="number" id="adults" value="1">
                            <span class="adult_inc">+</span>
                        </div>
                        <label>Childrens</label>
                        <div class="childrens display">
                            <span class="children_dec">-</span>
                            <input type="number" id="childrens" value="0">
                            <span class="children_inc">+</span>
                        </div>
                        <label>Infants</label>
                        <div class="infants display">
                            <span class="infant_dec">-</span>
                            <input type="number" id="infants" value="0">
                            <span class="infant_inc">+</span>
                        </div>

                        <button class="btn">Book Ticket</button>
                    </div>
                <!-- -cards container -->
            </div>
        </div>


        <script src="main.js"></script>
</body>
</html>
